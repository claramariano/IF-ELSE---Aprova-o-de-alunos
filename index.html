<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprovação de alunos</title>
</head>
<body>
   <center>
    <h1>Aprovação de alunos</h1>

    <script>
var nome = prompt ("Digite seu nome")
var nota1 = parseInt (prompt("Insira sua primeira nota"))
var nota2 = parseInt (prompt("Insira sua segunda nota"))
var nota3 = parseInt (prompt("Insira sua terceira nota"))
var nota4 = parseInt (prompt("Insira sua quarta nota"))
var media = nota1 + nota2 + nota3 + nota4 / 4

if (media >= "7" ) {
    document.write("Aluno aprovado!")
} else[
    alert ("Aluno reprovado.")
]

    </script>
   </center> 
</body>
</html>
